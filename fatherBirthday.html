    <title>送给父亲的生日贺卡</title>
</head>

<body>
    <div class="liu-57">
        <h1>祝贺父亲四十六岁生日快乐</h1>
        <div class="hd">
            <div class="image">
                <img src="https://static.codemao.cn/coco/player/unstable/r1RcQdSHq.image/jpeg?hash=FlcPIqllhCcX7NgbVlv5QrJbYdc6" alt="福" title="福">
            </div>
            <div class="top-100">
                <span><b>青春永驻</b></span>
            </div>
            <div class="image1">
                <img src="https://static.codemao.cn/coco/player/unstable/r1RcQdSHq.image/jpeg?hash=FlcPIqllhCcX7NgbVlv5QrJbYdc6" alt="福" title="福">
            </div>
        </div>
        <div class="bd">
            <ul class="left">
                <li>
                    <span>岁</span>
                </li>
                <li>
                    <span>岁</span>
                </li>
                <li>
                    <span>年</span>
                </li>
                <li>
                    <span>年</span>
                </li>
                <li>
                    <span>今</span>
                </li>
                <li>
                    <span>朝</span>
                </li>
                <li>
                    <span>在</span>
                </li>
            </ul>

            <div class="text">
                <span>我的祝福捎来我对你的爱</span><br>
                <span>愿你的生日过得满意如意</span><br>
                <span>愿您的生日充满无穷的快乐</span><br>
                <span>愿您今天的回忆温馨</span><br>
                <span>愿您所有的梦想甜美</span><br>
                <span>愿您这一年满意如意！</span><br>
                <span>当一天过去</span><br>
                <span>你躺下享受安宁</span><br>
                <span>愿幸福弥漫你恬静的金色境</span><br>
                <span>爸爸</span><br>
                <span>生日快乐！</span><br>
            </div>


            <ul class="right">
                <li>
                    <span>日</span>
                </li>
                <li>
                    <span>日</span>
                </li>
                <li>
                    <span>月</span>
                </li>
                <li>
                    <span>月</span>
                </li>
                <li>
                    <span>乐</span>
                </li>
                <li>
                    <span>常</span>
                </li>
                <li>
                    <span>行</span>
                </li>
            </ul>
        </div>
    </div>
    </div>
